<html>
    <head>
        <script src="lib/p5.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="tile.js"></script>
        <script type="text/javascript" src="tileset.js"></script>
        <script type="text/javascript" src="sketch.js"></script>
    </head>
    <body>
        <div id="pageHeader">
            <div id="pageHeaderTitle">
                <h1>Wave Function Collapse</h1>
            </div>
        </div>
        <div id="controls">
            <table id="controls_table">
                <tr>
                    <td>
                        <label for="tileset">Tileset:</label>
                    </td>
                    <td>
                        <select name="tileset" id="tileset">
                            <option value="Basic Tiles">Basic Tiles</option>
                            <option value="Circuit">Circuit</option>
                            <option value="Sudoku">Sudoku</option>
                            <option value="Hexdoku">Hexdoku (16x16 Sudoku)</option>
                        </select>
                    </td>
                    <td id="tileset_display">
                        <!-- tileset preview here -->
                    </td>
                </tr>
                <!-- rows/cols slider 2-100 -->
                <tr>
                    <td>
                        <label for="grid_size">Grid size:</label>
                    </td>
                    <td>
                        <!-- TODO: Optimize WFC so that we can increase >50x50 -->
                        <input type="range" min="1" max="50" step="1" value="10" class="slider" id="grid_size_slider">
                    </td>
                    <td>
                        <p id="grid_size_display"></p>
                    </td>
                </tr>
                <!-- solve speed - controls framerate - 1-30 fps and instant -->
                <tr>
                    <td>
                        <label for="grid_size">Solve speed:</label>
                    </td>
                    <td>
                        <input type="range" min="1" max="30" step="1" value="30" class="slider" id="solve_speed_slider">
                    </td>
                    <td>
                        <p id="solve_speed_display"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Generate board using <br/>Wave Function Collapse</button>
                    </td>
                    <td>
                        <button type="button" onclick="start_generating_board ()">Generate!</button>
                    </td>
                    <td>

                    </td>
                </tr>
            </table>
        </div>
        <div id="canvasDiv">
            <!-- canvas gets placed here -->
        </div>
    </body>
</html>
